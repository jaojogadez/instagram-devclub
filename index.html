<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Eu acredito, passaporte" />
    <title>DevClub - Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="imagemContainer">
      <img
        src="images/celular.png"
        class="imagemCelular"
        alt="Imagem de uma moldura de um celular com o app do Instagram"
      />
      <img
        src="images/insta1.png"
        class="imagemInsta "
        alt="Imgem do Instagram"
      />
      <img
        src="images/insta2.png"
        class="imagemInsta troca-imagem"
        alt="Imgem do Instagram"
      />
    </div>
    <form class="formContainer" method="post" autocomplete="on">
      <img
        src="images/insta-logo.png"
        class="insta-logo"
        alt="Logo do Instagram"
      />

      <input type="text" placeholder="Telefone, nome de usuÃ¡rio ou email" autocomplete="name" required/>
      <input type="password" placeholder="Senha" autocomplete="current-password" required />
      <button type="button">Entrar</button>
      <a
        href="http://"
        class="loginFacebook"
        target="_blank"
        rel="noopener noreferrer"
      >
        Entrar com o Facebook
      </a>
      <a
        href="http://"
        class="esqueceuSenha"
        target="_blank"
        rel="noopener noreferrer"
      >
        Esqueceu a senha ?
      </a>
    </form>
    <script src="script.js"></script>
  </body>
</html>
